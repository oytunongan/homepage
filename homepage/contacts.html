<!DOCTYPE html>

<html lang="en">
    <head>

        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <script>
            function Thank() {
                let first = document.querySelector('#fname').value;
                let last = document.querySelector('#lname').value;
                alert('Thank you, ' + first + ' ' + last);
            }
        </script>
        <title>Oytun's Webpage</title>
    </head>
    <body>
        <header><b>Welcome to Oytun's Webpage</b></header>
        <table>
            <tr>
                <td class="cell1">
                    <nav class="btn-group-vertical" role="group" aria-label="Vertical button group">
                        <button onclick="location.href='index.html';" type="button" class="btn btn-dark">Home</button>
                        <button onclick="location.href='about.html';" type="button" class="btn btn-dark">About</button>

                    </nav>
                </td>
                <td class="cell2">
                    <article class="texts">
                        <form onsubmit="Thank()">
                            <p><input id="fname" autocomplete="off" placeholder="Name" type="text"></p>
                            <p><input id="lname" autocomplete="off" placeholder="Surname" type="text"></p>
                            <p><input id="comm" autocomplete="off" placeholder="Message" type="text" align="top"></p>

                        </form>
                    </article>
                </td>
            </tr>
